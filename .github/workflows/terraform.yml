name: "Terraform"

on:
  push:
  pull_request:

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    env:
      TF_VAR_github_organization: ictsc
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1.7.0
        with:
          app_id: ${{ secrets.APP_ID }}
          installation_id: 31536419
          private_key: ${{ secrets.PRIVATE_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.6

      - name: Terraform Format
        id: fmt
        run: terraform fmt -recursive -check

      - name: Terraform Init
        id: init
        run: terraform init --input=false

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: get latest state
        if: github.ref != 'refs/heads/production'
        run: wget https://raw.githubusercontent.com/ictsc/ictsc-github-member/production/terraform.tfstate

      - name: Terraform Plan
        env:
          TF_VAR_github_token: ${{ steps.generate_token.outputs.token }}
        id: plan
        run: terraform plan -no-color -input=false -parallelism=30
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        env:
          TF_VAR_github_token: ${{ steps.generate_token.outputs.token }}
        if: github.ref == 'refs/heads/production' && github.event_name == 'push'
        run: |
          terraform apply -auto-approve -input=false
          git config --global user.email "account@icttoracon.net"
          git config --global user.name "ictsc-admin"
          git add -f terraform.tfstate
          git commit -m "update terraform state [ci skip]"
          git push origin production
